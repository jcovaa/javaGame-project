plugins {
    id 'java'
    id 'groovy'
    id 'application'
    id 'info.solidsoft.pitest' version '1.15.0'
}

group = 'badicecream'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

pitest {
    junit5PluginVersion = '1.2.0'
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.14.2'
    testImplementation 'net.jqwik:jqwik:1.5.1'
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.21'

    // https://mvnrepository.com/artifact/com.googlecode.lanterna/
    implementation group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.1.2'
}

test {
    useJUnitPlatform {
        includeEngines('junit-jupiter', 'jqwik', 'spock')
    }
}

application {
    mainClass.set("badicecream.Game")
}